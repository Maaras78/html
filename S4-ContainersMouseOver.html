<!DOCTYPE html>
<html>
<style>
div {
  width:30%;  
  display:inline-block;
}
</style>
<body>
<div style="background-color:#FFF4A3;" onmouseover="myOverFunction1()" id="demo1">
  <h2>London</h2>
  <p>London is the capital city of England.</p>
  <p>London has over 9 million inhabitants.</p>
</div>

<div style="background-color:#FFC0C7;" onmouseover="myOverFunction2()" id="demo2" >
  <h2>Oslo</h2>
  <p>Oslo is the capital city of Norway.</p>
  <p>Oslo has over 700,000 inhabitants.</p>
</div>

<div style="background-color:#AAA0C7;" onmouseover="myOverFunction3()" id="demo3">
  <h2>Rome</h2>
  <p>Rome is the capital city of Italy.</p>
  <p>Rome has over 4 million inhabitants.</p>
</div>

<script>

function myOverFunction1() {
  document.getElementById("demo1").style.background = 'blue';
}
function myOverFunction2() {
  document.getElementById("demo2").style.background = 'blue';
}
function myOverFunction3() {
  document.getElementById("demo3").style.background = 'blue';
}
</script>
</body>




</html>
